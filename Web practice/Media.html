<!DOCTYPE html>

    <title>Media Embetion</title>
</head>
<body>
    <h3>Embed video and audio</h3>
    <video width="300" height="300" controls autoplay muted>
        <!--If we write something between the video opening and closing tab then it will not be displayed-->
        <source src="media/WhatsApp Video 2021-07-21 at 7.39.39 AM.mp4" type= "video/mp4">
    </video>
    <br><hr>
    <h3>Audio File imbed</h3>
    <audio controls autoplay muted >
        <source src="media/WhatsApp Audio 2021-05-26 at 8.12.30 PM.mp4" type="audio/mp4">
    </audio>
</body>
</html>
